<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Task</title>
</head>
<body>
  <main>
    <h1>Sign in</h1>
    <p>You must log-in your account or create it if you haven't one.</p>

    <form action="index.html" method="POST">
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="name@exemple.com">
      </div>

      <div>
        <label for="passwd">
          Password
        </label>
        <input type="password" name="passwd" id="passwd" placeholder="type your password">
      </div>

      <div>
        <input type="checkbox" name="keep_log" id="keep-log">
        <label for="keep-log">Keep me logged</label>
      </div>

      <button type="button">Create account</button>

      <button type="submit">
        Log-in
      </button>
    </form>
  </main>
</body>
</html>
