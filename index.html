<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Task</title>
</head>
<body>
  <main>
    <h1>Sign in</h1>
    <p>You must log-in your account or create it if you haven't one.</p>

    <form action="index.html" method="POST">
      <fieldset>
        <legend>Access info</legend>
        <div>
          <label for="email-l">Email</label>
          <input type="email" name="email" id="email-l" placeholder="name@exemple.com">
        </div>
  
        <div>
          <label for="passwd-l">
            Password
          </label>
          <input type="password" name="passwd" id="passwd-l" placeholder="type your password">
        </div>
      </fieldset>

      <fieldset>
        <legend>User preferences</legend>
        <div>
          <input type="checkbox" name="keep_log" id="keep-log">
          <label for="keep-log">Keep me logged</label>
        </div>
      </fieldset>

      <button type="button">Create account</button>

      <button type="submit">
        Log-in
      </button>
    </form>
    <hr>
    <form action="index.html" method="POST">
      <fieldset>
        <legend>Personal</legend>
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Type your name here">
        </div>
  
        <div>
          <label for="birthdate">Date of birth</label>
          <input type="date" name="birthdate" id="birthdate">
        </div>
      </fieldset>

      <fieldset>
        <legend>Gender and preferred pronoun</legend>

        <div>
          <label for="gender">Gender</label>
          <select name="gender" id="gender">
            <option>-- Select an option --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <input type="radio" name="pronoun" id="masc" value="masculine">
          <label for="masc">Masculine</label>
          
          <input type="radio" name="pronoun" id="fem" value="feminine">
          <label for="fem">Feminine</label>

          <input type="radio" name="pronoun" id="neutral" value="neutral">
          <label for="neutral">Neutral</label>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>E-mail and password account</legend>
        <div>
          <label for="email-c">Email</label>
          <input type="email" name="email" id="email-c" placeholder="name@exemple.com">
        </div>
        <div>
          <label for="passwd-c">
            Password
          </label>
  
          <input type="password" name="passwd" id="passwd-c" placeholder="Type your password">
  
          <input type="password" name="confirm-passwd" id="confirm-passwd-c" placeholder="Confirm your password">
        </div>
      </fieldset>
      <button type="submit">Create account</button>
      <button type="button">Back</button>
    </form>
  </main>
</body>
</html>
